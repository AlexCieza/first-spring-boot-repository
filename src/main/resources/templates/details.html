<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${user.name}"></h1>
    <h2 th:text="${user.lastName}"></h2>
    <h3 th:if="${user.email} != null" th:text="${user.email}"></h3>
    <h3 th:if="${user.email} == null" th:text="${'No tiene email'}"></h3>


    <table th:if="${users.size() > 0}">
        <thead>
            <tr>
                <th>Name</th>
                <th>LastName</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:if="${user.email} != null" th:text="${user.email}"></td>
                <td th:if="${user.email} == null" th:text="${'No tiene email asignado'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
