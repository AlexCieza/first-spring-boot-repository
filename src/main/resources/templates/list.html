<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <div th:if="${users.size() == 0}" th:text="${'No tiene usuarios'}"></div>
    
    <table th:if="${users.size() > 0}">
        <thead>
            <tr>
                <th>Name</th>
                <th>LastName</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.email} != null" th:text="${user.email}"></td>
                <td th:if="${user.email} == null" th:text="${'No tiene email asignado'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
